name       : python-pikepdf
version    : 5.6.0
release    : 20
source     :
    - https://github.com/pikepdf/pikepdf/archive/refs/tags/v5.6.0.tar.gz : 244a704b842d7ce003fac9f0fd9ca017ccdefd582d27081ad5c2bacc813abe47
homepage   : https://github.com/pikepdf/pikepdf
license    : MPL-2.0
component  : programming.python
summary    : A Python library for reading and writing PDF, powered by qpdf
description: |
    Pikepdf is a Python library for reading and writing PDF files. It is based on QPDF, a powerful PDF manipulation and repair library.
builddeps  :
    - pkgconfig(libqpdf)
    - pkgconfig(python3)
    - pybind11
    - python-setuptools-scm-git-archive
rundeps    :
    - python-deprecation
    - python-lxml
    - python-packaging
    - python-pillow
build      : |
    %python3_setup
install    : |
    %python3_install
