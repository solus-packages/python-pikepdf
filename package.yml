name       : python-pikepdf
version    : 6.1.0
release    : 21
source     :
    - https://github.com/pikepdf/pikepdf/archive/refs/tags/v6.1.0.tar.gz : 989ea087c1ce27f948947f9678c08e5350722064326a5b24bc23f278416ee596
homepage   : https://github.com/pikepdf/pikepdf
license    : MPL-2.0
component  : programming.python
summary    : A Python library for reading and writing PDF, powered by qpdf
description: |
    Pikepdf is a Python library for reading and writing PDF files. It is based on QPDF, a powerful PDF manipulation and repair library.
builddeps  :
    - pkgconfig(libqpdf)
    - pkgconfig(python3)
    - pybind11
    - python-setuptools-scm-git-archive
rundeps    :
    - python-deprecation
    - python-lxml
    - python-packaging
    - python-pillow
build      : |
    %python3_setup
install    : |
    %python3_install
