name       : python-pikepdf
version    : 7.2.0
release    : 26
source     :
    - https://github.com/pikepdf/pikepdf/archive/refs/tags/v7.2.0.tar.gz : fa0b980ebc5521bce2c5af1ab23291ef2a2d54b7be55e6d75b4168bb1129e70c
homepage   : https://github.com/pikepdf/pikepdf
license    : MPL-2.0
component  : programming.python
summary    : A Python library for reading and writing PDF, powered by qpdf
description: |
    Pikepdf is a Python library for reading and writing PDF files. It is based on QPDF, a powerful PDF manipulation and repair library.
builddeps  :
    - pkgconfig(libqpdf)
    - pkgconfig(python3)
    - pybind11
    - python-setuptools-scm-git-archive
rundeps    :
    - python-deprecation
    - python-lxml
    - python-packaging
    - python-pillow
build      : |
    %python3_setup
install    : |
    %python3_install
