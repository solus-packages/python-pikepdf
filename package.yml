name       : python-pikepdf
version    : 1.17.1
release    : 3
source     :
    - https://github.com/pikepdf/pikepdf/archive/v1.17.1.tar.gz : 9703551182dc5016477f6904e1708b9310974aa3ea0c45c85bf0db0fea2e0594
homepage   : https://github.com/pikepdf/pikepdf
license    : MPL-2.0
component  : programming.python
summary    : A Python library for reading and writing PDF, powered by qpdf
description: |
    Pikepdf is a Python library for reading and writing PDF files.
builddeps  :
    - pkgconfig(libqpdf)
    - pkgconfig(python3)
    - pybind11
    - python-setuptools-scm-git-archive
rundeps    :
    - python-lxml
    - python-pillow
build      : |
    %python3_setup
install    : |
    %python3_install
