name       : python-pikepdf
version    : 5.1.1
release    : 19
source     :
    - https://github.com/pikepdf/pikepdf/archive/refs/tags/v5.1.1.tar.gz : 02195293e72e8d9c8f00c7c6db1881a383283c6d3127cb3d1718c6cfa2d6a4c4
homepage   : https://github.com/pikepdf/pikepdf
license    : MPL-2.0
component  : programming.python
summary    : A Python library for reading and writing PDF, powered by qpdf
description: |
    Pikepdf is a Python library for reading and writing PDF files. It is based on QPDF, a powerful PDF manipulation and repair library.
builddeps  :
    - pkgconfig(libqpdf)
    - pkgconfig(python3)
    - pybind11
    - python-setuptools-scm-git-archive
rundeps    :
    - python-lxml
    - python-packaging
    - python-pillow
build      : |
    %python3_setup
install    : |
    %python3_install
