name       : python-pikepdf
version    : 5.0.1
release    : 16
source     :
    - https://github.com/pikepdf/pikepdf/archive/refs/tags/v5.0.1.tar.gz : 7f3d3708fc549b678b0c95ae18f84c3082ac0e36a3d12cca46d5639ed87d69d0
homepage   : https://github.com/pikepdf/pikepdf
license    : MPL-2.0
component  : programming.python
summary    : A Python library for reading and writing PDF, powered by qpdf
description: |
    Pikepdf is a Python library for reading and writing PDF files. It is based on QPDF, a powerful PDF manipulation and repair library.
builddeps  :
    - pkgconfig(libqpdf)
    - pkgconfig(python3)
    - pybind11
    - python-setuptools-scm-git-archive
rundeps    :
    - python-lxml
    - python-packaging
    - python-pillow
build      : |
    %python3_setup
install    : |
    %python3_install
