name       : python-pikepdf
version    : 4.3.0
release    : 13
source     :
    - https://github.com/pikepdf/pikepdf/archive/refs/tags/v4.3.0.tar.gz : bdc335da4771e572101e96fee39e7fa27d8c3005c31d0110a3dc706a532ccd09
homepage   : https://github.com/pikepdf/pikepdf
license    : MPL-2.0
component  : programming.python
summary    : A Python library for reading and writing PDF, powered by qpdf
description: |
    Pikepdf is a Python library for reading and writing PDF files. It is based on QPDF, a powerful PDF manipulation and repair library.
builddeps  :
    - pkgconfig(libqpdf)
    - pkgconfig(python3)
    - pybind11
    - python-dateutil
    - python-hypothesis
    - python-lxml
    - python-pillow
    - python-psutil
    - python-pytest
    - python-setuptools-scm-git-archive
    - python-toml
rundeps    :
    - python-lxml
    - python-packaging
    - python-pillow
build      : |
    %python3_setup
install    : |
    %python3_install
check      : |
    %python3_test pytest3 -v
