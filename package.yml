name       : python-pikepdf
version    : 4.2.0
release    : 12
source     :
    - https://github.com/pikepdf/pikepdf/archive/refs/tags/v4.2.0.tar.gz : 68c7a4361b106488a80a03f66088fb1e49c7701046774e953b1576b0510b682f
homepage   : https://github.com/pikepdf/pikepdf
license    : MPL-2.0
component  : programming.python
summary    : A Python library for reading and writing PDF, powered by qpdf
description: |
    Pikepdf is a Python library for reading and writing PDF files. It is based on QPDF, a powerful PDF manipulation and repair library.
builddeps  :
    - pkgconfig(libqpdf)
    - pkgconfig(python3)
    - pybind11
    - python-dateutil
    - python-hypothesis
    - python-lxml
    - python-pillow
    - python-psutil
    - python-pytest
    - python-setuptools-scm-git-archive
    - python-toml
rundeps    :
    - python-lxml
    - python-pillow
build      : |
    %python3_setup
install    : |
    %python3_install
check      : |
    %python3_test pytest3 -v
