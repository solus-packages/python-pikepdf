name       : python-pikepdf
version    : 6.2.4
release    : 23
source     :
    - https://github.com/pikepdf/pikepdf/archive/refs/tags/v6.2.4.tar.gz : 700b22936149ae64b0e6d17d1bc724f934c64103f61b0a105ef7749cd3c13697
homepage   : https://github.com/pikepdf/pikepdf
license    : MPL-2.0
component  : programming.python
summary    : A Python library for reading and writing PDF, powered by qpdf
description: |
    Pikepdf is a Python library for reading and writing PDF files. It is based on QPDF, a powerful PDF manipulation and repair library.
builddeps  :
    - pkgconfig(libqpdf)
    - pkgconfig(python3)
    - pybind11
    - python-setuptools-scm-git-archive
rundeps    :
    - python-deprecation
    - python-lxml
    - python-packaging
    - python-pillow
setup      : |
    %patch -p1 < $pkgfiles/0001-Use-qpdf-11.2.0.patch
build      : |
    %python3_setup
install    : |
    %python3_install
