name       : python-pikepdf
version    : 1.19.3
release    : 6
source     :
    - https://github.com/pikepdf/pikepdf/archive/v1.19.3.tar.gz : 3a5a529d683570dc6a961f50d3d91e6966ffd054cb5f0cad601f439acd14c747
homepage   : https://github.com/pikepdf/pikepdf
license    : MPL-2.0
component  : programming.python
summary    : A Python library for reading and writing PDF, powered by qpdf
description: |
    Pikepdf is a Python library for reading and writing PDF files. It is based on QPDF, a powerful PDF manipulation and repair library.
builddeps  :
    - pkgconfig(libqpdf)
    - pkgconfig(python3)
    - pybind11
    - python-setuptools-scm-git-archive
rundeps    :
    - python-lxml
    - python-pillow
build      : |
    %python3_setup
install    : |
    %python3_install
