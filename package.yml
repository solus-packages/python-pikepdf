name       : python-pikepdf
version    : 1.17.3
release    : 4
source     :
    - https://github.com/pikepdf/pikepdf/archive/v1.17.3.tar.gz : 3a7876ce1344bc0a3a538d826b1def7282c7bb3cb24df85eae0225ac97a9dcb1
homepage   : https://github.com/pikepdf/pikepdf
license    : MPL-2.0
component  : programming.python
summary    : A Python library for reading and writing PDF, powered by qpdf
description: |
    Pikepdf is a Python library for reading and writing PDF files. It is based on QPDF, a powerful PDF manipulation and repair library.
builddeps  :
    - pkgconfig(libqpdf)
    - pkgconfig(python3)
    - pybind11
    - python-setuptools-scm-git-archive
rundeps    :
    - python-lxml
    - python-pillow
build      : |
    %python3_setup
install    : |
    %python3_install
