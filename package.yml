name       : python-pikepdf
version    : 5.1.1
release    : 17
source     :
    - https://github.com/pikepdf/pikepdf/archive/refs/tags/v5.1.1.tar.gz : 35c8abf1334852d32f39ec3d00793b38e57596d3d87810714198b9b42152a313
homepage   : https://github.com/pikepdf/pikepdf
license    : MPL-2.0
component  : programming.python
summary    : A Python library for reading and writing PDF, powered by qpdf
description: |
    Pikepdf is a Python library for reading and writing PDF files. It is based on QPDF, a powerful PDF manipulation and repair library.
builddeps  :
    - pkgconfig(libqpdf)
    - pkgconfig(python3)
    - pybind11
    - python-setuptools-scm-git-archive
rundeps    :
    - python-lxml
    - python-packaging
    - python-pillow
build      : |
    %python3_setup
install    : |
    %python3_install
